<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="stylesheet" href="./Style/style.css" />
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/d3b20c9ec0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <nav>
        <div class="nav-logo">
          <figure>
            <img src="./images/Frame.png" alt="nav img" />
          </figure>
          <h2><span>G</span>amer</h2>
        </div>
        <div class="nav-des">
          <div class="nav-content">
            <p>About us</p>
            <p>Developers</p>
          </div>
          <div class="nav-icon">
            <p>Follow us on</p>
            <a href="#"
              ><i class="fa-brands fa-youtube" style="color: #ff0505"></i
            ></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="play-section-container">
        <div class="play-section">
          <h2>Play Like The</h2>
          <h3>G.O.A.T.</h3>
          <p>1-Click instant play</p>
          <p>No Download</p>
          <p>1000s of supported online games</p>
          <div class="btn-container">
            <button class="btn">SIGN IN</button>
            <button>GO ROGUE</button>
          </div>
        </div>
        <div class="play-section-img">
          <img src="./images/Group 18.png" alt="play img" />
        </div>
      </section>
    </main>
  </body>
</html>
